<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Thriftaholic</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body> 
  <h2 class="headBack" onclick="history.go(-1)"><strong class="backArrow"><-- </strong>Head back to Poppy's Room</h2>
  <h1 class="communityHeader">Adding to the Community</h1>
  <p class= "communityText">Here is a place that you can put in your own reviews about thrifting!</p>
  <p class="communityText">Share your experiences and show other people the wonders of slow fashion! </p>

  <div class="formContainer">
    <form class="reviewInput">
      <input class="name" type="text" placeholder="Name">
      <br>
      <input class="date" type="date">
      <br>
      <input class="email" type="email" placeholder="Email">
      <br>
      <label class ="writeYourReviewHere">Write your experience in the box below!</label>
      <span
        class="userReview"
        role="textbox"
        contenteditable>
      </span>
      <br>
      <input class="addReviewButton" type="submit" value="Add review">
    </form>
  </div> 
  
  <div class="biggerReviewContainer">
    <h2 class="reviewsHeader">Thrift Store Reviews</h2>
    <section class="reviewContainer">
      
      
    </section>
  </div>
  <script src="script.js"></script>

</body>

  

</html>
